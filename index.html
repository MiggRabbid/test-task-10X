<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Our Online Courses</title>

    <link rel="icon" href="public/favicon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h3 class="header__slogan">Enjoy your studying!</h3>
        <h1 class="header__title">Our online courses</h1>
      </div>

      <div class="filters">
        <!-- Filters -->
        <div class="filters__btns" id="coursesFilters"></div>

        <!-- Search bar -->
        <div class="filters__search">
          <input
            type="text"
            id="search"
            class="filters__search-input"
            placeholder="Search courses..."
          />
          <img
            class="filters__search-icon"
            src="public/assets/icons/search_icon.png"
            alt="Search courses..."
          />
        </div>
      </div>
    </header>
    <main class="courses">
      <!-- Courses Grid -->
      <div class="courses__grid" id="coursesGrid"></div>

      <!-- Load More -->
      <div class="courses__load-more" id="loadMore">
        <img src="public/assets/icons/load_icon.png" alt="Load more" />Load more
      </div>
    </main>

    <script type="module" src="src/scripts/index.js"></script>
  </body>
</html>
